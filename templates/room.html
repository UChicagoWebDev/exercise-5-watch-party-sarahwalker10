<html>
<head>
  <title>Watch Party Chat #{{room_id}}</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rowdies:wght@300;400;700&display=swap&family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="/static/style.css"></link>
  <script>
    {% if user %}
    WATCH_PARTY_USER_ID = {{ user.id }};
    WATCH_PARTY_API_KEY = '{{ user.api_key }}';
    {% endif %}
  </script>
  <script src="/static/script.js"></script>
</head>
<body>

<div class="header">
  <h2><a href="/">Watch Party</a></h2>
  {% if room %}
  <div class="roomData">
    <div>Chatting in:</div>
    <h3 class="display" id="display-id">
      <span class="roomName" id="room-name-span">{{ room['name'] }}</span>
      <a href="#"><span class="material-symbols-outlined" id="edit-button" onclick="clickEdit(event)">edit</span></a>
    </h3>
    <h3 class="edit hide" id="edit-id">
      <input value="{{ room['name'] }}" id="input-value">
      <a href="#"><span class="material-symbols-outlined" id="save-button" onclick="clickSave(event)">save</span></a>
    </h3>
    <div class="invite">
      Invite users to this chat at:
      <a href="/rooms/{{ room['id'] }}" id="invite link">/rooms/{{ room['id'] }}</a>
    </div>
  </div>
  {% endif %}
</div>

<div class="clip">
<div class="container">
  {% if room %}
  <div class="chat">
    <div class="comment_box">
      <form>
        <label for="comment">What do you have to say?</label>
        <textarea name="comment" id="input-box"></textarea>
        <button id="post-button" onclick="postMessage(event)" value="Post">Post</button>
      </form>
    </div>
